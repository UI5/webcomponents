<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- two bundles -->
    <script type="importmap">
        {
            "imports": {
                "@ui5/webcomponents": "./packages/main/dist/bundle-main.js",
                "@ui5/webcomponents-base": "./packages/base/dist/bundle-base.js",
                "@ui5/webcomponents-ai": "./packages/ai/dist/bundle-ai.js",
                "@ui5/webcomponents-theming/dist/generated/themes/": "./packages/theming/dist/generated/themes/"
            }
        }
    </script>
    <!-- base bundle, main CDN??? -->
    <script type="importmap">
        {
            "imports1": {
                "@ui5/webcomponents": "./packages/main/dist/index.js",
                "@ui5/webcomponents-ai": "./packages/ai/dist/index.js",
                "@ui5/webcomponents-ai/dist/": "./packages/ai/dist/",
                "@ui5/webcomponents/dist/": "./packages/main/dist/",
                "@ui5/webcomponents-base": "./packages/base/dist/bundle-base.js",
                "@ui5/webcomponents-base/dist/ssr-dom.js": "./packages/base/dist/ssr-dom.js",
                "@ui5/webcomponents-base/jsx-runtime": "./packages/base/dist/jsx-runtime.js",
                "@ui5/webcomponents-icons/dist/": "./packages/icons/dist/",
                "@ui5/webcomponents-theming/dist/": "./packages/theming/dist/"
            }
        }
    </script>
    <!-- all CDN -->
    <script type="importmap">
        {
            "imports1": {
                "@ui5/webcomponents": "./packages/main/dist/index.js",
                "@ui5/webcomponents/dist/": "./packages/main/dist/",
                "@ui5/webcomponents-ai/dist/": "./packages/ai/dist/",
                "@ui5/webcomponents-base": "./packages/base/dist/index.js",
                "@ui5/webcomponents-theming/dist/": "./packages/theming/dist/",
                "@ui5/webcomponents-base2": "./packages/base/dist/index.js",
                "@ui5/webcomponents-base/dist/ssr-dom.js": "./packages/base/dist/ssr-dom.js",
                "@ui5/webcomponents-base/jsx-runtime": "./packages/base/dist/jsx-runtime.js",
                "lit-html/static.js": "./node_modules/lit-html/static.js"
            }
        }
    </script>

    <script type="module">
        // import Button from "@ui5/webcomponents/dist/Button.js";
        import { Button } from "@ui5/webcomponents";
        // import AiButton from "@ui5/webcomponents-ai/dist/Button.js";
        import { Button as AIButton } from "@ui5/webcomponents-ai";
    </script>
    <ui5-button>Button</ui5-button>
    <ui5-ai-button id="myAiButton" state="generate">
        <ui5-ai-button-state name="generate" text="Generate" icon="slim-arrow-down"></ui5-ai-button-state>
        <ui5-ai-button-state name="generating" text="Stop Generating" icon="stop"></ui5-ai-button-state>
        <ui5-ai-button-state name="revise" text="Revise" icon="ai" end-icon="navigation-down-arrow"></ui5-ai-button-state>
    </ui5-ai-button>

</html>
