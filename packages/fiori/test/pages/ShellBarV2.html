<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Shell Bar V2 MVP Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script data-ui5-config type="application/json">
		{
			"rtl": false
		}
	</script>
	<script src="%VITE_BUNDLE_PATH%" type="module"></script>
	<link rel="stylesheet" type="text/css" href="./styles/ShellBar.css">
</head>

<body style="background-color: var(--sapBackgroundColor);">
	<ui5-shellbar-v2 id="shellbar-1" show-notifications notifications-count="5">
		<ui5-shellbar-branding slot="branding">
			<img src="https://upload.wikimedia.org/wikipedia/commons/5/59/SAP_2011_logo.svg" slot="logo" style="height: 2rem;" />
			My Application
		</ui5-shellbar-branding>
		<!-- <ui5-shellbar-search slot="searchField" placeholder="Search..." collapsed></ui5-shellbar-search> -->
		<ui5-button slot="content" data-hide-order="1">Action 1</ui5-button>
		<ui5-button slot="content" data-hide-order="2">Action 2</ui5-button>
		<ui5-button slot="content" data-hide-order="3">Action 3</ui5-button>
		<ui5-button slot="content" data-hide-order="4">Action 4</ui5-button>
		<ui5-button slot="content" data-hide-order="5">Action 5</ui5-button>
		<!-- <ui5-shellbar-v2-item icon="favorite" text="Favorites"></ui5-shellbar-v2-item> -->
		<ui5-shellbar-v2-item icon="activities" text="Activities"></ui5-shellbar-v2-item>
		<ui5-avatar slot="profile" icon="employee" size="XS"></ui5-avatar>
	</ui5-shellbar-v2>
</body>

</html>
